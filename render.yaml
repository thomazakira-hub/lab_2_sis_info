services:
  - type: web
    name: meu-blog-django
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: DATABASE_URL
        fromDatabase:
          name: blog-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "meu-blog-django.onrender.com"
      - key: DEBUG
        value: "True"
    plan: free

databases:
  - name: blog-db
    plan: free